<mat-card (click)='navigateToGiftCardList()'>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>keyboard_backspace</mat-icon>    
    <span>&nbsp; Back to the list</span></button>
  </mat-card-actions>
</mat-card>

<mat-card>
<mat-card-header>
    <mat-card-title>Add New Gift Certificate</mat-card-title>
</mat-card-header>
<mat-card-content>
  <form novalidate [formGroup]="giftCardForm">
    <mat-form-field class="full-width">
        <input matInput type="text" placeholder="FROM" formControlName="from">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput type="text" placeholder="TO" formControlName="to">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput type="number" placeholder="AMOUNT" formControlName="amount">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput type="text" placeholder="ADDITIONAL NOTES" formControlName="note">          
    </mat-form-field>
    <span class="invalid">{{displayMessage.amount}}</span>
    
  </form>
</mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!giftCardForm.valid" (click)="saveGiftCard()">Add</button>
      <button mat-raised-button color="warn" (click)="navigateToGiftCardList()">Cancel</button>
    </mat-card-actions>
</mat-card>
