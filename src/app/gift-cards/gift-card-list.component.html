<mat-form-field class="full-width" style="margin-top: 15px;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Find...">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount Remaining</th>
      <td mat-cell *matCellDef="let row">{{row.amount | currency}}</td>
    </ng-container>
    <ng-container matColumnDef="dateSold">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Sold</th>
      <td mat-cell *matCellDef="let row">{{row.dateSold | date}}</td>
    </ng-container>
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
      <td mat-cell *matCellDef="let row">{{row.from}}</td>
    </ng-container>
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
      <td mat-cell *matCellDef="let row">{{row.to}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="viewDetails(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="500" [pageSizeOptions]="[500, 50, 5]"></mat-paginator>
</div>
