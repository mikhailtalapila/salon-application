<mat-card (click)='navigateToCustomerList()'>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>keyboard_backspace</mat-icon>    
    <span>&nbsp; Back to the list</span></button>
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-header>
      <mat-card-title>Add new client</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate [formGroup]="customerForm">
      <mat-form-field class="full-width">
          <input matInput type="text" placeholder="First name" formControlName="firstName">
      </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Last name" formControlName="lastName">
      </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput type="number" placeholder="Primary phone number" formControlName="primaryPhoneNumber">
      </mat-form-field>
      <mat-form-field class="full-width">
          <input matInput type="text" placeholder="Secondary phone number" formControlName="secondaryPhoneNumber">          
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Notes" formControlName="notes">          
    </mat-form-field>
      <span class="invalid">{{displayMessage.amount}}</span>
      
    </form>
  </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!customerForm.valid" (click)="saveCustomer()">Add</button>
        <button mat-raised-button color="warn" (click)="navigateToCustomerList()">Cancel</button>
      </mat-card-actions>
</mat-card>
