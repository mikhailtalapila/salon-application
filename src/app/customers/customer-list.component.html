<mat-form-field class="full-width" style="margin-top: 15px;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Find customer...">  
</mat-form-field>
<button style="margin-bottom: 15px;" mat-raised-button color="warn" (click)="addNewCustomer()">
  <mat-icon>person_add</mat-icon><span>&nbsp; Add a new client</span>
</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
      <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
      <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="primaryPhoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Primary phone</th>
      <td mat-cell *matCellDef="let row">{{row.primaryPhoneNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="secondaryPhoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Secondary phone</th>
      <td mat-cell *matCellDef="let row">{{row.secondaryPhoneNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Notes</th>
      <td mat-cell *matCellDef="let row">{{row.notes}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="viewDetails(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="500" [pageSizeOptions]="[500, 50, 5]"></mat-paginator>
</div>
